    h6 {font-size: medium;}
    nav {margin: 10px;}
    img {size: 50px, 50px;}

<div class="card-deck">
    <div class="card">
        <div class="card-header">
            <h5>Lista Colectivos</h5>
        </div>
      <div class="card-body">
        <p class="card-text">Estos son los colectivos</p>
        <button class ="btn btn-light" (click)="getColectivos()">Refresh</button>
        <ul class="list-group">
            <li *ngFor="let colectivo of colectivoList; let i = index"
            class="list-group-item list-group-item-action"
            (click)="getColectivo(i)">
            {{ colectivo.name }}
            </li>
        </ul>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5>Eliminar Colectivo</h5>
        </div>
      <div class="card-body">
        <p class="card-text">Elimina lo que quieras</p>
        <form [formGroup]="deleteColectivoForm" (ngSubmit)="deleteColectivo()">
            <div class="form-group">
                <label>Name</label>
                <input [class.is-invalid]="deleteColectivoForm.get('colectivoNameDelete').touched && deleteColectivoForm.get('colectivoNameDelete').invalid" 
                type="text" class="form-control" formControlName="colectivoNameDelete" placeholder="Colectivo name" [(ngModel)] = "selectedColectivo.name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input [class.is-invalid]="deleteColectivoForm.get('colectivoDescriptionDelete').touched && deleteColectivoForm.get('colectivoDescriptionDelete').invalid" 
                type="text" class="form-control" formControlName="colectivoDescriptionDelete" placeholder="Colectivo description" [(ngModel)] = "selectedColectivo.description">
            </div>
            <div class="form-group">
                <label>Vacuna</label>
                <input [class.is-invalid]="deleteColectivoForm.get('colectivoVacunaDelete').touched && deleteColectivoForm.get('colectivoVacunaDelete').invalid" 
                type="text" class="form-control" formControlName="colectivoVacunaDelete" placeholder="Vacuna" [(ngModel)] = "selectedColectivo.vacuna">
            </div>

            <div class="span6" style="float: none; margin: 0 auto;">
                <button class="btn btn-info" type="submit" [disabled]="!deleteColectivoForm.valid">Eliminar</button> 
            </div>
        </form>
      </div>

      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5>Añadir Colectivo</h5>
        </div>
      <div class="card-body">
        <p class="card-text">Añade lo que quieras.</p>
        <form [formGroup]="addColectivoForm" (ngSubmit)="addColectivo()">
            <div class="form-group">
                <label>Name</label>
                <input [class.is-invalid]="addColectivoForm.get('colectivoNameInput').touched && addColectivoForm.get('colectivoNameInput').invalid" 
                type="text" class="form-control" formControlName="colectivoNameInput" placeholder="Enter Colectivo name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input [class.is-invalid]="addColectivoForm.get('colectivoDescriptionInput').touched && addColectivoForm.get('colectivoDescriptionInput').invalid" 
                type="text" class="form-control" formControlName="colectivoDescriptionInput" placeholder="Enter Colectivo description">
            </div>
            <div class="form-group">
                <label>Vacuna</label>
                <input [class.is-invalid]="addColectivoForm.get('colectivoVacunaInput').touched && addColectivoForm.get('colectivoVacunaInput').invalid" 
                type="text" class="form-control" formControlName="colectivoVacunaInput" placeholder="Enter Vacuna">
            </div>
    
            <div class="span6" style="float: none; margin: 0 auto;">
                <button class="btn btn-info" type="submit" [disabled]="!addColectivoForm.valid">Añadir</button> 
            </div>
        </form>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
